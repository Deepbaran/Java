# MySQL Configuration
# With ddl-auto, the updates done to the objects will be done to the DB directly
# Do not use it in the production application
# Different teams will be available to handle all the scripts to handle the database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/schooldb
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true