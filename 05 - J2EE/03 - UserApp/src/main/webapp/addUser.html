<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add User</title>
</head>
<body>
	<h1>User Registration:</h1>
	<form method="post" action="addServlet"> <!--When the request comes in from the addUser.html, the browser will submit it to this url-->
		<table>
			<tr>
				<td>First Name:</td>
				<td><input name="firstName" /></td>
			</tr>
			<tr>
				<td>Last Name :</td>
				<td><input name="lastName" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input name="email" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input name="password" type="password" /></td>
			</tr>
			<tr>
				<td colspan=2><input type="submit" value="Add" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
